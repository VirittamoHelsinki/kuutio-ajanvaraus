# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - virittamo-kuutio

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://virittamo.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_2679e7164bd345cfaa11c7b652377425 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_dd4df48c853949a2a649800922f47885 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: virittamo.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_2679e7164bd345cfaa11c7b652377425 }}/kuutioajanvaraus:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'virittamo-kuutio'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3f4e534bd8ac421fa2ecad22e2bb09f2 }}
        images: 'virittamo.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_2679e7164bd345cfaa11c7b652377425 }}/kuutioajanvaraus:${{ github.sha }}'